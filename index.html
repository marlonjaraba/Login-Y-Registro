<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Y Registro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <main>
      <div class="contenedor__todo">
        <div class="caja__trasera">
          <div class="caja_trasera_login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Iniciar sesion para entrar en la pagina</p>
            <button id="btn iniciar-sesion">Iniciar Sesion</button>
          </div>

          <div class="caja_trasera_registro">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Registrate para que puedas inicar sesion</p>
            <button id="btn registrarse">Registrarse</button>
          </div>
        </div>
        <!--Formulario de login y registro-->
        <div class="contenedor__login-registre">
          <!--formulario de login-->
          <form action="" class="formulario__login">
            <h2>Iniciar sesion</h2>
            <input type="text" placeholder="correo electronico" />
            <input type="password" placeholder="contraseña" />
            <button>Entrar</button>
          </form>
          <!--formulario de registro-->
          <form action="" class="formulario__registro">
            <h2>Registrate</h2>
            <input type="text" placeholder="nombre completo" />
            <input type="text" placeholder="correo electronico" />
            <input type="text" placeholder="usuario" />
            <input type="password" placeholder="contraseña" />
            <button>Registrate</button>
          </form>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
